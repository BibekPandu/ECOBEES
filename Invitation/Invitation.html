<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Invitation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--   container secttion -->
    <div class="container">
      <div class="invitation-card">
        <div class="floating-elements">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
        </div>

        <!-- header section -->
        <header class="invitation-header">
          <div class="save-the-date">Save the Date</div>
          <h1 class="event-title">Aqua Kuno</h1>
          <div class="date-time">
            <div class="date">
              <i class="far fa-calendar-alt"></i>
              <span>June 15, 2024</span>
            </div>
            <div class="time">
              <i class="far fa-clock"></i>
              <span>7:00 PM - 11:00 PM</span>
            </div>
          </div>
        </header>
        <!-- location section -->
        <div class="event-details">
          <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <div class="venue-info">
              <h3>Hattigauda (Khatri Gaun)</h3>
              <p>Kathmandu, Nepal</p>
            </div>
          </div>

          <div class="event-description">
            <p>
              Join us for an enchanting evening of celebration, music, and
              delightful company.
              <br />
              Dress code: Summer Elegant
            </p>
          </div>
          <!-- featurse sections -->
          <div class="features">
            <div class="feature">
              <i class="fas fa-glass-cheers"></i>
              <span>Cocktail Reception</span>
            </div>
            <div class="feature">
              <i class="fas fa-music"></i>
              <span>Live Music</span>
            </div>
            <div class="feature">
              <i class="fas fa-utensils"></i>
              <span>Gourmet Dining</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
