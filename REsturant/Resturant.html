<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="Resturant.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <nav class="container nav">
        <a href="#home" class="logo">
          <img src="" alt="Neplease kitchen logo" class="logo-img" />
          <span>Neplease kitchen</span>
        </a>
        <div class="nav-menu">
          <ul class="nav-links">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#menu" class="nav-link">Menu</a></li>
            <li><a href="#testimonials" class="nav-link">Reviews</a></li>
            <li><a href="#gallery" class="nav-link">Gallery</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
          </ul>
        </div>
        <a href="#contact" class="btn reservation-btn">Reservations</a>
        <button class="mobile-menu-btn" aria-label="Toggle Menu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
    </header>
    <main>
      main>
      <!-- Hero Section -->
      <section id="home" class="hero">
        <div class="hero-content" data-aos="fade-up" data-aos-delay="300">
          <span class="hero-subtitle">Welcome To</span>
          <h1 class="hero-title">Nepalese Kitchen</h1>
          <p class="hero-tagline">- Where good food meets good vibes -</p>
          <div class="hero-btns">
            <a href="#menu" class="btn">Explore Menu</a>
            <a href="#contact" class="btn btn-outline">Book a Table</a>
          </div>
        </div>
        <a href="#about" class="hero-scroll-indicator">
          <div class="scroll-line"></div>
        </a>
      </section>
    </main>
  </body>
</html>
